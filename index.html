<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <ul class="topnav" id="dropdownClick">
        <li><a href="#home">home</a></li>
        <li><a href="#news">news</a></li>
        <li><a href="#contact">contact</a></li>
        <li><a href="#about">about</a></li>
        <li class="topnav-right"><a href="#signup">sign up</a></li>
        <li class="topnav-right"><a href="#signin">sign in</a></li>
        <li class="dropdown">
          <a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a>
        </li>
      </ul>
    </nav>

    <div class="container" id="section-1-gradient">
      <div class="row">
        <div class="col-6">
          <div class="leftSide-col">
            <h1 class="large">Crazy Radness</h1>
            <h1 class="large">Made for Developers</h1>
          </div>
          <form action="">
            <div class="leftSide-col">
              <h2>User Name</h2>
              <input
                type="text"
                name="username"
                class="inputbox"
                placeholder="User Name"
              />
              <h2>Password</h2>
              <input
                type="text"
                name="password"
                class="inputbox"
                placeholder="Password"
              />
            </div>
          </form>
        </div>
        <div class="col-6">
          <div class="rightSide-col">
            <div class="videoContainer">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/BBKq5MSdI_M"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function dropdownMenu() {
        var x = document.getElementById("dropdownClick");
        if (x.className === "topnav") {
          x.className += " responsive";
          // changing topnav to topnav.responsive
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
